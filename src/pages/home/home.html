<ion-header>
  <ion-navbar color="danger">
    <ion-title >
      nika kabula app
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-list *ngFor="let v of videos">
  <iframe *ngIf="loaded == false;else elseBlock" (load)="onLoad" width="100%" height="250" [src]="v.id.videoId | youtube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <ng-template #elseBlock>
  <ion-spinner name="circles"  align-center></ion-spinner>
</ng-template>  
    </ion-list>


    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
     
</ion-content>
